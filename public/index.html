<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="root">
    <div id="program-container">
      <h2>
        <span>Última Conexión:</span><span id="last-connection"></span>
        <button id="sync-button" onClick="syncNow()">Sync Ahora!</button>
      </h2>
      <form class="search-bar-container" onsubmit="findProduct(event)">
        Buscar producto:
        <input type="text" id="find-product-input" placeholder="Escribe aquí el nombre o número de producto"/>
        <button type="submit" id="find-product-button">Buscar</button>
      </form>
      <table >
        <thead>
          <tr>
            <th class="id-column">ID</th>
            <th class="name-column">Nombre</th>
            <th class="unit-column">Unidad</th>
            <th class="limit-column">Limit</th>
            <th class="total-column">Total</th>
            <th class="total-column"></th>
          </tr>
        </thead>
        <tbody id="product-list-container">
        </tbody>
      </table>
    </div>
    <div id="testing-container">
        Agregar ticket:
        <label>Item:</label><input type="text" class="add-ticket-input" name="Item" placeholder="Item"/>
        <label>Nombre:</label><input type="text" class="add-ticket-input" name="Name" placeholder="Nombre"/>
        <label>Unidad:</label><input type="text" class="add-ticket-input" name="Unit" placeholder="Unidad"/>
        <label>Peso/Unidad:</label><input type="text" class="add-ticket-input" type="number" name="Weight" placeholder="Peso/Unidad"/>
        <button type="submit" id="add-ticket-button" onclick="addTicket()">Crear Ticket</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
